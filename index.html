    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            border: 1px solid #ccc;
            z-index: 1;
            max-height: 200px; /* batas tinggi scroll */
            overflow-y: auto; /* scrollbar jika terlalu banyak konten */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #303135;
        }

        .dropdown-button {
            background-color: #303135; /* Warna tombol */
            color: white; /* Warna teks */
            
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-button:focus {
            outline: none; /* Hapus outline saat fokus */
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-button" id="dropdownButton">Musim â–¼</button>
    <div class="dropdown-content" id="dropdownContent">

<script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownContent = document.getElementById('dropdownContent');

    dropdownButton.addEventListener('click', function() {
        // Toggle display of dropdown content
        if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
        } else {
            dropdownContent.style.display = "block";
        }
    });

    // Jika ingin menutup dropdown ketika mengklik di luar dropdown
    window.addEventListener('click', function(event) {
        if (!event.target.matches('.dropdown-button')) {
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            }
        }
    });
</script>

</body>
